name: Deploy Database Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/deploy-migrations.yml'

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          npm install -g supabase@latest

      - name: Link Supabase Project
        run: |
          supabase link --project-ref pvcykszmsaavrnjwuqrw
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Migrations
        run: |
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Notify Success
        if: success()
        run: echo "✅ Migrations deployed successfully"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Migration deployment failed"
